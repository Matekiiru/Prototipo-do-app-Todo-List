<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Produtividade - To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="frame">
    <header class="app-header">
      <a href="dashboard.html" class="link-btn">◀</a>
      <h1>Produtividade</h1>
    </header>

    <main class="card">
      <h3>Tarefas Feitas vs Não Feitas</h3>
      <div class="progress"><div id="progBar" class="progress-bar"></div></div>
      <p id="progText" class="muted"></p>

      <h3 style="margin-top:14px">Produtividade Semanal</h3>
      <p class="muted">Estimativa simples baseada em tarefas concluídas.</p>
    </main>
  </div>

  <script src="app.js"></script>
  <script>
    const current = localStorage.getItem('todo_current_user');
    if(!current) window.location.href='index.html';
    // compute stats using shared functions
    const s = computeStats();
    document.getElementById('progBar').style.width = s.pct + '%';
    document.getElementById('progText').textContent = s.pct + '% das tarefas foram concluídas';
    document.getElementById('weeklyPct').textContent = s.pct + '%';
  </script>
</body>
</html>
